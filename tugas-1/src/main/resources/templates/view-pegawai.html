<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Detail Pegawai</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>

		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header" th:text="'Detail pegawai dengan nip : ' + ${pegawai.nip}"></div>
						<div class="card-body">
							<table class="table">
								<tr>
									<td style=width:200px>NIP</td>
									<td th:text="${pegawai.nip}"></td>
								</tr>
								<tr>
									<td>Nama</td>
									<td th:text="${pegawai.nama}"></td>
								</tr>
								<tr>
									<td>Tempat Lahir</td>
									<td th:text="${pegawai.tempatLahir}"></td>
								</tr>
								<tr>
									<td>Tanggal Lahir</td>
									<td th:text="${pegawai.tanggalLahir}"></td>
								</tr>
								<tr>
									<td>Tahun Masuk</td>
									<td th:text="${pegawai.tahunMasuk}"></td>
								</tr>
								<tr>
									<td>Nama Instansi</td>
									<td th:text="${instansi} + ' - ' + ${provinsi}"></td>
								</tr>
								<tr>
									<td style=width:200px>Jabatan</td>
									<td>
										<div th:each="jabatan : ${pegawai.pegawaiJabatan}">
											<div th:text="${jabatan.jabatan.nama}"></div>
										</div>
									</td>
								<tr>
									<td>Gaji</td>
									<td th:text="'Rp'+${gajiTotal}"></td>
								</tr>
							
							</table>
						</div>
						<div class="card-footer">
							<form th:action="@{/pegawai/ubah}" method=GET>
								<button class="btn btn-primary" type="submit" name="nip" th:value="${pegawai.nip}">
									Ubah
								</button>
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
