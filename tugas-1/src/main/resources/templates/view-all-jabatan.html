<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>ViewAll Jabatan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
		
	</head>
	
	<body>

		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="container-fluid" th:object="${listJabatan}">
			<table id="table_id" class="display" style="background-color: #42a1f4;color: black;">
		    <thead>
		        <tr>
		            <th>Nama</th>
		            <th>Deskripsi</th>
		            <th>Gaji Pokok</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="jabatan : ${listJabatan}">
		            <td th:text="${jabatan.nama}"></td>
		            <td th:text="${jabatan.deskripsi}"></td>
		            <td th:text="${jabatan.gajiPokok}"></td>
		        </tr>
		    </tbody>
		</table>
		</div>
	</body>
	<script>
		$(document).ready( function () {
		    $('#table_id').DataTable();
		} );
	</script>
</html>
