<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Detail Pegawai</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>

		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header" th:text="'Detail pegawai tertua dengan nip : ' + ${pegawai.nip}"></div>
						<div class="card-body">
							<table class="table">
								<tr>
									<td style=width:200px>NIP</td>
									<td th:text="${pegawai.nip}"></td>
								</tr>
								<tr>
									<td>Nama</td>
									<td th:text="${pegawai.nama}"></td>
								</tr>
								<tr>
									<td>Tempat Lahir</td>
									<td th:text="${pegawai.tempatLahir}"></td>
								</tr>
								<tr>
									<td>Tanggal Lahir</td>
									<td th:text="${pegawai.tanggalLahir}"></td>
								</tr>
								<tr>
									<td>Tahun Masuk</td>
									<td th:text="${pegawai.tahunMasuk}"></td>
								</tr>
								<tr>
									<td>Nama Instansi</td>
									<td th:text="${instansi} + ' - ' + ${provinsi}"></td>
								</tr>
								<tr>
									<td style=width:200px>Jabatan</td>
									<td>
										<div th:each="jabatan : ${listJabatan}">
											<div th:text="${jabatan.nama}"></div>
										</div>
									</td>
								<tr>
									<td>Gaji</td>
									<td th:text="'Rp'+${gajiTotal}"></td>
								</tr>
							
							</table>
						</div>
						<div class="card-footer">
							<a class="btn btn-primary">Ubah</a>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card">
						<div class="card-header" th:text="'Detail pegawai Termuda dengan nip : ' + ${pegawaimuda.nip}"></div>
						<div class="card-body">
							<table class="table">
								<tr>
									<td style=width:200px>NIP</td>
									<td th:text="${pegawaimuda.nip}"></td>
								</tr>
								<tr>
									<td>Nama</td>
									<td th:text="${pegawaimuda.nama}"></td>
								</tr>
								<tr>
									<td>Tempat Lahir</td>
									<td th:text="${pegawaimuda.tempatLahir}"></td>
								</tr>
								<tr>
									<td>Tanggal Lahir</td>
									<td th:text="${pegawaimuda.tanggalLahir}"></td>
								</tr>
								<tr>
									<td>Tahun Masuk</td>
									<td th:text="${pegawaimuda.tahunMasuk}"></td>
								</tr>
								<tr>
									<td>Nama Instansi</td>
									<td th:text="${instansi2} + ' - ' + ${provinsi2}"></td>
								</tr>
								<tr>
									<td style=width:200px>Jabatan</td>
									<td>
										<div th:each="jabatan2 : ${listJabatan2}">
											<div th:text="${jabatan2.nama}"></div>
										</div>
									</td>
								<tr>
									<td>Gaji</td>
									<td th:text="'Rp'+${gajiTotal2}"></td>
								</tr>
							
							</table>
						</div>
						<div class="card-footer">
							<a class="btn btn-primary">Ubah</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
